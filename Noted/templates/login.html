{% extends "default.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}

{% include 'messages.html' %}

<main>
    <div class="container main-area">
        <div class="col-md-6 offset-md-3">

<h2> Авторизация </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
  <table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<p><button><a href="{% url 'signin' %}"><u>Регистрация</u></a></button></p>

<p><button><a href="{% url 'reset_password' %}"><u>Восстановление пароля</u></a></button></p>

          </div>
    </div>
</main>

{% endblock content %}
