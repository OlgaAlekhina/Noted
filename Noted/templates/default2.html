<!--шаблон для head, header и footer для страниц авторизации без формы поиска в header-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/Noted_favicon.png' %}" type="image/pgn">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a5853bef6b.js" crossorigin="anonymous"></script>

    <title>
        {% block title %}
        {% endblock title %}
    </title>

</head>
<body>
    <header>
        <div class="container-xxl text-center header-area" >
            <div class="row align-items-center justify-content-between" style="height: 70px;">
                <div class="col-auto me-auto">
                    <a href="{% url 'login' %}"><img src="/static/images/Noted_colour_full_RGB.png" alt="Logo" width="140" height="60"></a>
                </div>
                <div class="col-auto">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: black;">RU</a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">eng</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock content %}
    <footer>
        <div class="container-xxl text-center" style="border: 0.5px solid #b1b1b1;
                box-shadow: 0px 1px 2px rgba(0,0,0,0.1),
                0px 2px 4px rgba(0,0,0,0.1),
                0px 4px 8px rgba(0,0,0,0.1),
                0px 8px 16px rgba(0,0,0,0.1); font-size: 12px; color: grey;">
            Данное приложение разработано в рамках проекта <a href="" style="color: grey;">Pineapple Practice</a>
        </div>
    </footer>
</body>
</html>
