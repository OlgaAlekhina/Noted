{% extends "default.html" %}

{% block title %}
Reset password confirmation
{% endblock title %}

{% block content %}

<main>
    <div class="container-xxl main-area">
        <div class="col-6 offset-3" style="padding-top: 40px;">

            <h2 style="text-align: center; font-family: 'Didact Gothic', sans-serif;">Изменение пароля</h2>
            <p style="padding-top: 25px; padding-bottom: 15px; font-size: 18px; text-align: center;">Пожалуйста, установите новый пароль к Вашей учетной записи.</p>
        </div>
        <div class="col-4 offset-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="password" class="form-control my-inp" name="password1" placeholder="Пароль">
                </div>
                <div>
                    <input type="password" class="form-control my-inp" name="password2" placeholder="Повторите пароль">
                </div>
                <div>
                    <button type="submit" class="btn  lg-but button-wrapper" style="margin-right: auto; margin-left: auto; margin-top: 30px; justify-content: center;">Установить пароль</button>
                </div>
            </form>

        </div>
    </div>
</main>

{% endblock %}
