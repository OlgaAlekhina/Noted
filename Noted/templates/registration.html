{% extends "default.html" %}

{% block title %}
Registration
{% endblock title %}

{% block content %}
<h2> Форма регистрации </h2>
<form method="post" >
     {% csrf_token %}
     <table>
        {{ form.as_table }}
         <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Зарегистрироваться" /></td>
        </tr>
     </table>
 </form>

<p>Если вы уже зарегистрированы: <button><a href="{% url 'login' %}"><u>Войти</u></a></button></p>
{% endblock %}
