{% extends "default.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}

{% include 'messages.html' %}

<h2> Войти: </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Войти">
</form>

<p><button><a href="{% url 'signin' %}"><u>Регистрация</u></a></button></p>

<p><button><a href="{% url 'reset_password' %}"><u>Восстановление пароля</u></a></button></p>

{% endblock %}
