{% extends "default2.html" %}
{% load i18n %}
{% block title %}
Регистрация
{% endblock title %}

{% block content %}

<main>
    <div class="container-xxl main-area">
        <div class="col-10 offset-1 col-lg-4 offset-lg-4 form-block">
            <p class="auth-header">{% trans "Регистрация" %}</p>
            <form method="post" class="form-area">
                {% csrf_token %}
               <div style="margin-bottom: 20px;">
                    {{ form.email }}
                </div>
                <div style="margin-bottom: 20px; position: relative;">
                    {{ form.password1 }}
                    <span class="eye"><a onclick="togglePassword()"><img width="25px" height="25px" id="togglePassword" src="/static/images/icons/eye_closed.svg"/></a></span>
                </div>
                <div style="margin-bottom: 20px; position: relative;">
                    {{ form.password2 }}
                    <span class="eye"><a onclick="togglePassword2()"><img width="25px" height="25px" id="togglePassword2" src="/static/images/icons/eye_closed.svg"/></a></span>
                </div>
                <div class="row">
                    <div class="col button-wrapper" style="margin: 10px 0px 10px; ">
                        <button type="submit" class="btn lg-but" style="margin-right: auto; margin-left: auto;" id="form_submit" onclick="subformbtn()">{% trans "Зарегистрироваться" %}</button>
                    </div>
                </div>
             </form>
            <div class="row" id="reg">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <p>{% trans "Уже есть аккаунт" %}? <a href="{% url 'login' %}">{% trans "Войдите" %}</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
